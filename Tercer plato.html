  <h1>Fruita fresca</h1>

  <h2>Ingredients</h2>
  <ul>
    <li>1/4 de sindria</li>
    <li>1 maduixa</li>
    <li>1/4 de piña ben tallada</li>
    <li>mig kiwi</li>
    <li>1/mango</li>
  </ul>

  <h2>Pas a pas</h2>
  <ol>
    <li>Talllem las 4 pçes de fruita.</li>
    <li>La ordenem al plat segons la fruita.</li>
    <li>Tallem la maduixa a troçets sense despedaçarla y la fiquem sobre del mango.</li>
  </ol>

  <h2>Resultat final</h2>
  <img src="./img/foto tercer plato.jpeg" alt="Fruita fresca" width="500">
</body>
